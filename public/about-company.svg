<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A6EAA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14508C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0082BE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A6EAA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#0082BE" opacity="0.2"/>
  <circle cx="700" cy="500" r="100" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="8" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Main Content Area -->
  <g>
    <!-- Left side geometric shapes -->
    <rect x="50" y="100" width="150" height="150" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" rx="10"/>
    <polygon points="80,180 130,140 180,180" fill="url(#accentGradient)" opacity="0.7"/>
    
    <!-- Center content box -->
    <rect x="150" y="150" width="500" height="300" fill="#FFFFFF" opacity="0.1" backdrop-filter="blur(10px)" rx="20"/>
    
    <!-- Inner accent box -->
    <rect x="180" y="180" width="440" height="240" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" rx="15"/>
    
    <!-- Company Logo Circle -->
    <circle cx="400" cy="240" r="50" fill="#FFFFFF" opacity="0.2"/>
    <circle cx="400" cy="240" r="45" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
    
    <!-- E letter for EnProSys -->
    <text x="400" y="260" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9">E</text>
    
    <!-- Company Name -->
    <text x="400" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">EnProSys</text>
    <text x="400" y="365" font-family="Arial, sans-serif" font-size="32" fill="#0082BE" text-anchor="middle">Infotech</text>
    
    <!-- Tagline -->
    <text x="400" y="410" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Digital Solutions & AI Innovation</text>
    
    <!-- Bottom accent elements -->
    <rect x="250" y="450" width="100" height="4" fill="#0082BE" rx="2"/>
    <rect x="450" y="450" width="100" height="4" fill="#0082BE" rx="2"/>
  </g>
  
  <!-- Right side geometric pattern -->
  <g opacity="0.15">
    <circle cx="720" cy="150" r="30" fill="#FFFFFF"/>
    <circle cx="760" cy="200" r="20" fill="#FFFFFF"/>
    <circle cx="700" cy="250" r="25" fill="#FFFFFF"/>
  </g>
  
  <!-- Bottom decorative elements -->
  <line x1="100" y1="520" x2="700" y2="520" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
  <circle cx="150" cy="520" r="8" fill="#0082BE" opacity="0.6"/>
  <circle cx="650" cy="520" r="8" fill="#0082BE" opacity="0.6"/>
  
  <!-- Year established badge -->
  <rect x="620" y="30" width="150" height="50" fill="#FFFFFF" opacity="0.2" rx="10" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  <text x="695" y="48" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Est. 2008</text>
  <text x="695" y="65" font-family="Arial, sans-serif" font-size="11" fill="#0082BE" text-anchor="middle">Indore, India</text>
</svg>
